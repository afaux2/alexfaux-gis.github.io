<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    
        .content-container {
            width: 80%;
            margin: auto;
        }
    
        h2 {
            text-align: center; /* Center the title */
        }
    
        .text-image-pair {
            display: flex;
            align-items: center;
            box-sizing: border-box;
            margin: 20px 0; /* Adjusted for spacing */
        }
    
        .image-container {
            width: 50%; /* Adjusted for equal width of text and image containers */
            text-align: right; /* Align text to the right */
        }
    
        .text-container {
            width: 50%;
            text-align: left; /* Align text to the left */
            padding-left: 20px; /* Add padding for spacing between text and image */
        }
    
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    
</head>

<body class="is-preload">

    <!-- Title of the page -->
    <h2>ESRI Cartographic Creations Exercise</h2>

    <!-- Container for centering content -->
    <div class="content-container">

        <!-- Arctic Sea Ice -->
        <div class="text-image-pair">
            <div class="text-container">
                <h1></h1>
                <p>This is the final map of an ESRI exercise in which I created a 
                map to depict the reduction in ice extent of the Arctic.</p>
            </div>
            <div class="image-container">
                <img src="images/ice_map.jpg" alt="Your Image">
            </div>
        </div>

       

        <!-- Add more text-image pairs as needed -->

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
